<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>



      <section class="section1">
          <div class="container mt-6">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="contact-img">
                          <img src="../Resources/Rooms & rates/image_2.jpg"  class="contact-image" alt="">
                      </div>
                  </div>
                  <div class="col-lg-6">

                    <div class="contact-title">
                        <span class="contact-begin">Contact Us</span>
                          <h2 class="contact-head">Let's get in touch</h2>
                           </div>
                       <div class="contact">
                          <form class="contact-form" medthod="post" action="">
                            
                            <label class="label text-muted">Full Name *</label>
                              <input name="name" type="text" class="form-control" placeholder="Full Name" required>

                              <label class="label-2 text-muted">E-mail id *</label>
                              <input name="email" type="email" class="form-control" placeholder="Email address" required>

                                 <textarea name="message" rows="6" class="form-control textarea" placeholder="your message"></textarea>
                                 <a href="" class="site-btn a">Send   <img src="../Resources/icons/gpu cr.png" class="btn-img" alt=""></a>
                          </form>
                           
                         </div>
                    
                  </div>
              </div>
          </div>
      </section>


    <script src="main.js" ;></script>
  </body>
</html>
