<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms/Rates</title>
    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

      crossorigin="anonymous"
    />

    />

    <!-- Font: Mukta, in place of trajan pro -->

      rel="stylesheet"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="roomgrid">
        <div class="grid-1">
          <img
            class="lg"
            src="../resources/Rooms & rates/room_6.jpg"
            alt="hotel
          room"
          />
          <div class="price">
            <span>N100,000</span><br />
            <span style="font-size: 10px; font-weight: 300;"
              >per Night rest</span
            >
          </div>
        </div>
        <div class="grid-2">
          <img
            class="lg"
            src="../resources/Rooms & rates/room_1.jpg"
            alt="hotel
          room"
          />
          <div class="price">
            <span>N50,000</span><br />
            <span style="font-size: 10px; font-weight: 300;"
              >per Night rest</span
            >
          </div>
        </div>
        <div class="grid-3">
          <img
            class="lg"
            src="../resources/Rooms & rates/room_2.jpg"
            alt="hotel
          room"
          />
          <div class="price">
            <span>N50,000</span><br />
            <span style="font-size: 10px; font-weight: 300;"
              >per Night rest</span
            >
          </div>
        </div>
        <div class="grid-4"></div>
      </section>
    </main>
    <footer></footer>

    <script src="main.js" ;></script>
